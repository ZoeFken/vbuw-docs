<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S505 - Stateless documenten</title>
  <meta name="description" content="S505 stateless document: velden dynamisch toevoegen, JSON opslaan en PDF downloaden zonder backend.">
  <link rel="stylesheet" href="styles.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "S505 - Stateless documenten",
    "url": "https://vbuw-app.local/s505.html",
    "description": "S505 stateless document: velden dynamisch toevoegen, JSON opslaan en PDF downloaden zonder backend.",
    "author": {
      "@type": "Person",
      "name": "Pieter-Jan Casteels"
    }
  }
  </script>
</head>
<body data-document-type="s505">
  <div data-nav-placeholder></div>
  <main>
    <header>
      <h1>S505 document (stateless)</h1>
      <p>Geen backend, geen DB. Vul velden in, sla je gegevens op en laad ze later opnieuw in.</p>
    </header>

    <section class="card">
      <h2>Inputs (S505)</h2>
      <div id="inputList"></div>
      <button id="addInput" type="button">+ Voeg input toe</button>
    </section>

    <section class="card">
      <h2>Velden</h2>
      <div id="fieldsList"></div>
      <button id="addField" type="button">+ Voeg veld toe</button>
    </section>

    <section class="actions">
      <div class="actions__left">
        <button id="generatePdf" type="button">Download PDF</button>
        <span id="status"></span>
      </div>
      <div class="actions__buttons">
        <button id="downloadJson" type="button">Gegevens downloaden</button>
        <label class="upload">
          <input id="uploadJson" type="file" accept="application/json">
          Gegevens laden
        </label>
      </div>
    </section>
  </main>

  <script src="navigation.js"></script>
  <script src="vendor/pdf-lib.min.js"></script>
  <script src="pdf-renderer.js"></script>
  <script src="script.js"></script>
</body>
</html>
