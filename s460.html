<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S460 - Stateless documenten</title>
  <meta name="description" content="S460 stateless document: voeg rijen toe, sla JSON op en genereer PDF downloads zonder server.">
  <link rel="stylesheet" href="styles.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "S460 - Stateless documenten",
    "url": "https://vbuw-app.local/s460.html",
    "description": "S460 stateless document: voeg rijen toe, sla JSON op en genereer PDF downloads zonder server.",
    "author": {
      "@type": "Person",
      "name": "Pieter-Jan Casteels"
    }
  }
  </script>
</head>
<body data-document-type="s460">
  <div data-nav-placeholder></div>
  <main>
    <header>
      <h1>Opmaak S460</h1>
    </header>

    <section class="card s460-card">
      <div class="s460-list-wrapper">
        <div class="s460-inputs" id="s460List"></div>
        <div class="s460-add">
          <button id="addS460Row" type="button" class="secondary">Voeg meer toe</button>
        </div>
      </div>
    </section>

    <section class="actions">
      <div class="actions__left">
        <button id="generatePdf" type="button">Download PDF</button>
        <span id="status"></span>
      </div>
      <div class="actions__buttons">
        <button id="downloadJson" type="button">Gegevens downloaden</button>
        <label class="upload">
          <input id="uploadJson" type="file" accept="application/json">
          Gegevens laden
        </label>
      </div>
    </section>
  </main>

  <div class="modal-backdrop" id="s460Modal">
    <div class="modal">
      <div class="modal-header">
        <h3>Download S460</h3>
        <button type="button" class="close" id="closeS460Modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <label for="s460_days">Aantal dagen <small>(0..8)</small></label>
          <input id="s460_days" type="number" min="1" max="8" value="1">
        </div>
        <div class="row">
          <label for="s460_startDatum">Datum aanvang</label>
          <input id="s460_startDatum" placeholder="DD-MM-YYYY">
        </div>
        <div class="row inline">
          <label for="s460_swap">Wissel verzender - ontvanger</label>
          <input id="s460_swap" type="checkbox">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary" id="confirmS460Download">Download</button>
        <button type="button" id="cancelS460Download">Annuleer</button>
      </div>
    </div>
  </div>

  <script src="navigation.js"></script>
  <script src="vendor/pdf-lib.min.js"></script>
  <script src="pdf-renderer.js"></script>
  <script src="script.js"></script>
</body>
</html>
